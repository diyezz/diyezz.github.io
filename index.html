<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Array Component | Pirate map</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(
          6,
          50px
        ); /* Adjust based on your array size */
        grid-template-rows: repeat(
          6,
          50px
        ); /* Adjust based on your array size */
        gap: 1px; /* Adjust based on your preference */
      }
      .text {
        padding: 1.5rem 0 0.75rem;
      }

      .cell {
        background-color: #faf0ca; /* Default cell color */
        border: 1px solid #fff; /* Adjust border as needed */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Define styles for different cell values */
      .cell.v {
        background-color: #a7c957; /* Example color for 'v' */
      }

      .cell.x {
        background-color: #f95738; /* Example color for 'x' */
      }

      .cell.o {
        background-color:  #f4d35e; /* Example color for 'o' */
      }
    </style>
  </head>
  <body>
    <div class="grid" id="grid"></div>

    <div class="text">Map example</div>
    <div class="grid" id="map-example"></div>

    <script>
      const pirateMap = [
        ["f", "o", "o", "x", "o", "o"],
        ["x", "o", "o", "o", "o", "o"],
        ["o", "o", "x", "o", "o", "o"],
        ["o", "x", "o", "o", "o", "x"],
        ["o", "o", "o", "x", "x", "o"],
        ["o", "x", "o", "o", "o", "s"],
      ];

      const startGame = (arr) => {
        const lastItem = arr.length - 1;
        arr[lastItem][lastItem] = 'v';
        return [lastItem, lastItem];
      };
      const renderChange = (id) => {
        const gridContainer = document.getElementById(id);

        pirateMap.forEach((row) => {
          row.forEach((cellValue) => {
            const cell = document.createElement("div");
            cell.className = "cell " + cellValue;
            cell.textContent = cellValue;
            gridContainer.appendChild(cell);
          });
        });
      };
      renderChange("map-example");

      // Function declaration
      function moveForward(arr, x, y) {
        arr[y - 1][x] = "v";
        return [x, y - 1];
      }

      // Fuction expression
      const turnLeft = function (arr, x, y) {
        arr[y][x - 1] = "v";
        return [x - 1, y];
      };

      // Arrow function
      const turnRight = (arr, x, y) => {
        arr[y][x + 1] = "v";
        return [x + 1, y];
      };

      const gameStart = startGame(pirateMap);
      const step1 = turnLeft(pirateMap, ...gameStart);
      const step2 = turnLeft(pirateMap, ...step1);
      const step3 = turnLeft(pirateMap, ...step2);
      const step4 = moveForward(pirateMap, ...step3);
      const step5 = moveForward(pirateMap, ...step4);
      const step6 = turnRight(pirateMap, ...step5);
      const step7 = moveForward(pirateMap, ...step6);
      const fourthStep = moveForward(pirateMap, ...step7);
      const fifthStep = turnLeft(pirateMap, ...fourthStep);
      const sixtStep = turnLeft(pirateMap, ...fifthStep);
      const seventhStep = moveForward(pirateMap, ...sixtStep);
      const eightStep = turnLeft(pirateMap, ...seventhStep);

      renderChange("grid");
    </script>
  </body>
</html>
